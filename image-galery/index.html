<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <img class="icon-camera" src="./assets/camera-svgrepo-com.svg">
            <div id="search-wrapper">
                <input id="search-input" type="text" placeholder="Search" autofocus autocomplete="off">
                <img class="icon-magnifier" src="./assets/magnifier-svgrepo-com.svg" onclick="search()">
                <img class="icon-close" src="./assets/cross-svgrepo-com.svg" onclick="searchClean()">
            </div>
            <h1 class="galery-name">Image Galery</h1>
        </div>
    </header>
    <section>
        <div class="galery-wrapper">
            <div id="images"></div>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <a class="github-icon" href="https://github.com/Oksana-bondareva" target="_blank">
                <img width="20" src="https://w7.pngwing.com/pngs/346/791/png-transparent-github-computer-icons-logo-repository-github-white-monochrome-head.png">
                <span class="git">Github</span>
            </a>
             <div class="year">2023</div>
             <a class="rs-icon" href="https://rs.school/js-stage0/" target="_blank">
                <img width="60" src="https://rs.school/images/rs_school_js.svg">
             </a>
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
