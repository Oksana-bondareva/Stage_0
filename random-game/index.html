<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-name">Memory game</h1>
    <section class="game-wrapper">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="statistic">
            <span class="time">0</span>
            <span class="score">0</span>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <a class="github-icon" href="https://github.com/Oksana-bondareva" target="_blank">
                <img width="20" src="https://w7.pngwing.com/pngs/346/791/png-transparent-github-computer-icons-logo-repository-github-white-monochrome-head.png">
                <span class="git">Github</span>
            </a>
             <div class="year">2023</div>
             <a class="rs-icon" href="https://rs.school/js-stage0/" target="_blank">
                <img width="60" src="https://rs.school/images/rs_school_js.svg">
             </a>
        </div>
    </footer>
    <div class="div-themes">
        <h2 class="choose-theme">Choose theme!</h2>
        <div class="memes theme">Memes</div>
        <div class="animals theme">Animals</div>
        <div class="smiles theme">Smiles</div>
        <div class="fruits theme">Fruits</div>
        <div class="cats theme">Cats</div>
    </div>
    <div class="resuils">
        <h2 class="h2-bravo">Bravo!</h2>
        <p class="p-results"></p>
        <button class="play-again">Play again!</button>
    </div>
</body>
<script src="index.js"></script>
</html>
