<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./assets/img/maxresdefault1.jpg" id="background">
    <audio src="./assets/audio/J_Balvin_and_Willy_William_-_Mi_Gente_50236773.mp3" id="song"></audio>
    <div class="conteiner">
        <div class="player-wrapper"></div>
        <img src="./assets/img/maxresdefault1.jpg" id="player-fon">
        <img src="./assets/svg/square_play_button_95os0tkgaxtd.svg" id="play-button" onclick="playAudio()">
        <img src="./assets/svg/big_pause_button_qmotvan5qaxt.svg" id="pause-button" onclick="playAudio()">
        <img src="./assets/svg/rewind_button_yzbar3r94zb5.svg" id="next-song-button">
        <img src="./assets/svg/fast_forward_button_kobss9gy45zi.svg" id="prev-song-button">
        <div class="singer">J Balvin, Willy William</div>
        <div class="song-name">Me Gente</div>
        <input type="range" id="progress" min="0" max="189" value="0">
        <div class="current-time">0:00</div>
        <div class="duration-time">3:09</div>
    </div>
    <footer>
        <div class="footer-wrapper">
            <a class="github-icon" href="https://github.com/Oksana-bondareva" target="_blank">
                <img width="20" src="https://w7.pngwing.com/pngs/346/791/png-transparent-github-computer-icons-logo-repository-github-white-monochrome-head.png">
                <span class="git">Github</span>
            </a>
             <div class="year">2023</div>
             <a class="rs-icon" href="https://rs.school/js-stage0/" target="_blank">
                <img width="60" src="https://rs.school/images/rs_school_js.svg">
             </a>
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
